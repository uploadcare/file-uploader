<!doctype html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../solutions/file-uploader/regular/index.css" />
  <style>
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121213;
        color: #fff;
      }
    }
  </style>
  <script type="module">
    import * as UC from '../index.js';

    UC.defineComponents(UC);

    const config = document.querySelector('uc-config');
    config.iconHrefResolver = (iconId) => {
      if (iconId === 'upload') {
        return './test.svg#circle-heat-svgrepo-com';
      }
    };
  </script>
</head>

<uc-file-uploader-regular ctx-name="my-uploader"></uc-file-uploader-regular>
<uc-config ctx-name="my-uploader" pubkey="demopublickey" debug></uc-config>
<uc-upload-ctx-provider ctx-name="my-uploader"></uc-upload-ctx-provider>
