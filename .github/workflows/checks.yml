name: checks

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./
        run: npm ci
      - name: Run build
        run: npm run build
      - name: Run lint
        run: npm run lint
      - name: Run test
        run: npm run test
      - name: Run tsc
        run: npm run clean:types && npm run tsc

